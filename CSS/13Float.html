<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        /* float is used to manipulate elements left and right */
        .float-1{
            background: blue;
            height:200px;
            width: 200px;
            /* float:right; */
            float: left;
        }
        .float-2{
            background: red;
            height:200px;
            width: 200px;
            /* float:right; */
            float: left;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="float-1">
        Box 1
    </div>
    <div class="float-2">
        Box 2
    </div>
</body>
</html>
